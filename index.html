<body>
    <div id="tabContainer">
        <div id="tabButtons">
            <button class="tabButton active" onclick="switchTab('translator')">Translator</button>
            <button class="tabButton" onclick="switchTab('history')">History</button>
        </div>

        <div id="translatorTab" class="tabPanel active">
            <h1>DNA to Protein Translator</h1>
            <form id="translatorForm">
                <label for="sequence">Enter your sequence (5' to 3'):</label><br>
                <textarea id="sequence" rows="4" cols="50" placeholder="e.g., ATGGCC..."></textarea><br><br>
                <label for="type">Select sequence type:</label><br>
                <select id="type">
                    <option value="coding">DNA Coding Strand</option>
                    <option value="template">DNA Template Strand</option>
                    <option value="mrna">mRNA</option>
                </select><br><br>
                <button type="button" id="translateBtn">Translate to Protein</button>
            </form>

            <div id="output">
                
            </div>
        </div>

        <div id="historyTab" class="tabPanel">
            <h2>Translation History</h2>
            <button id="clearHistoryBtn">Clear History</button>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
