<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DNA/mRNA to Protein Translator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <div id="tabContainer">
        <div id="tabButtons">
            <button class="tabButton active" onclick="switchTab('translator', event)">Translator</button>
        <button class="tabButton" onclick="switchTab('history', event)">History</button>
        </div>

        <div id="translatorTab" class="tabPanel active">
            <h1>DNA to Protein Translator</h1>
            <form id="translatorForm">

                <label for="sequence">Enter your sequence (5' to 3'):</label><br>
                <textarea id="sequence" rows="4" cols="50" placeholder="e.g., ATGGCC..."></textarea><br><br>

                <div class="input-row">
                    <div>
                    <label for="type">Select sequence type:</label><br>

                    <select id="type">

                        <option value="coding">DNA Coding Strand</option>
                        <option value="template">DNA Template Strand</option>
                        <option value="mRNA">mRNA</option>

                    </select><br><br>
                    </div>

                    <div class="display-toggle">
                        <span class="toggle-label">3 letters</span>
                        <label class="switch">
                            <input type="checkbox" id="displayMode">
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">Full name</span>
                    </div>
                </div>

                <button type="button" id="translateBtn">Translate to Protein</button>
            </form>

            <div id="output">
                
            </div>
        </div>

        <div id="historyTab" class="tabPanel">
            <h2>Translation History</h2>
            <button id="clearHistoryBtn">Clear History</button>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
